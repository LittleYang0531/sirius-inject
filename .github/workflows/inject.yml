name: Inject APK / XAPK (ubuntu-latest)

on: 
  workflow_dispatch:

jobs:
  inject:
    runs-on: ubuntu-20.04

    permissions:
      contents: write
      
    steps:
      - uses: actions/checkout@v3

      - name: Prepare Environment
        run: |
          sudo apt update
          sudo apt install php php-curl curl libnss3 nss-plugin-pem ca-certificates python3 openjdk-17-jdk -y

      - name: Run Script
        run: bash run.sh
        
      - name: Upload Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: il2cpp
          retention-days: 1
          path: |
            ./global-metadata.dat
            ./libil2cpp.so
            ./appVersion.txt
            ./Il2CppDumper.zip
    
      - name: Uploading Packages
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.VERSION }}
          name: ${{ env.VERSION }}
          draft: false
          prerelease: false
          files: |
            ./*_signed.apk

  dump:
    runs-on: windows-latest
    needs: inject

    steps:
      - uses: actions/checkout@v3

      - name: Download Artifacts
        uses: actions/download-artifact@v2
        with:
          name: il2cpp

      - name: Dumping
        run: |
          unzip Il2CppDumper.zip
          New-Item -Path output -ItemType Directory
          ./Il2CppDumper.exe libil2cpp.so global-metadata.dat output
          $VERSION=$(Get-Content appVersion.txt)
          echo "VERSION=$VERSION" >> "$GITHUB_ENV"

      - name: Uploading Dump.cs
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.VERSION }}
          name: ${{ env.VERSION }}
          draft: false
          prerelease: false
          files: |
            ./output/dump.cs

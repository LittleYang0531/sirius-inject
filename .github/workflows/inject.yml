name: Inject APK / XAPK (ubuntu-latest)

on: 
  workflow_dispatch:

jobs:
  inject:
    runs-on: ubuntu-20.04

    permissions:
      contents: write
      
    steps:
      - uses: actions/checkout@v3

      - name: Prepare Environment
        run: |
          sudo apt update
          sudo apt install php php-curl curl libnss3 nss-plugin-pem ca-certificates python3 openjdk-17-jdk wine -y

      - name: Run Script
        run: bash run.sh
    
      - name: Uploading Packages
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.VERSION }}
          name: ${{ env.VERSION }}
          draft: false
          prerelease: false
          files: |
            ./*_signed.apk
            ./output/dump.cs
